<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Cadastro do Paciente</title>
</head>
<body>
	<div class="top-bar"></div>
	<div class="container">
		<form action="" method="post">
			<fieldset>
				<legend>Dados do Paciente</legend>
					<table>
						<tr>
							<td>
								<label>
									Nome Completo:
									<input type="text" name="fullname" id="nomecompleto" minlength="10" maxlength="50" required>
								</label>
							</td>
							<td>
								<label>
									Data de Nascimento:
									<input type="date" name="dateofbirth" id="datadenascimento" title="**/**/****" required>
								</label>
							</td>
							<td>
								<label>
									Tipo de Documento:
									<select name="DocumentType" size="1">
										<option value="rg" selected>Carteira de Identidade</option>
										<option value="cpf">Cadastro de Pessoa Física</option>
										<option value="cnh">Carteira de Habilitação</option>
										<option value="planodesaude">Plano de Saúde</option>
									</select>
								</label>
							</td>							
							<td>
								<label>
									Número do Documento:
									<input type="text" name="documentnumber" placeholder="Apenas Números" required>
								</label>
							</td>
						</tr>
						<tr>
							<td>
								<label>
									Tipo de Telefone:
									<select name="phoneType" size="1">
										<option value="rg" selected>Carteira de Identidade</option>
										<option value="cpf">Cadastro de Pessoa Física</option>
										<option value="cnh">Carteira de Habilitação</option>
										<option value="planodesaude">Plano de Saúde</option>
									</select>
								</label>
							</td>

						</tr>
